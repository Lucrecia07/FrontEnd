<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <br>
                <h4>Nueva educación</h4>
                <br>
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" placeholder="Nombre de la institución" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE">Descripción del estudio</label>
                    <input type="text" placeholder="Descripción del estudio" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <br>
                <button class="btn btn-primary">
                    Agregar educación
                </button>
            </form>
        </div>
    </div>
</div>
