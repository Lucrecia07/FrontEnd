<div class="row">
    <h1>Proyecto</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/nuevoproyecto" *ngIf="isLogged">
            Nuevo proyecto
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td>
                        <h4>{{Proyecto.nombre}}</h4>
                    </td>
                    <td>{{Proyecto.descripcion}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" abbr title="Editar" routerLink="/editproyecto/{{Proyecto.id}}">
                            <i class="bi bi-vector-pen"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" abbr title="Eliminar" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash3"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
