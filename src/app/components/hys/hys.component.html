<div class="row">

    <h1>Hard & Soft skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-light" *ngIf="isLogged">Nueva skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="70"
            [imageSrc]="''"
            [title]="(skill.nombre)"
            [titleColor]="'#212F3C'"
            [showTitle]="true"
            [showImage]="false"
            [imageHeight]="80"
            [imageWidth]="80"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="11"
            [innerStrokeWidth]="3"
            [outerStrokeColor]="'#EF694C'"
            [innerStrokeColor]="'#F07B62'"
            [animation]="true"
            [animationDuration]="450"
        ></circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" abbr title="Editar" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-vector-pen"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-light" abbr title="Eliminar" (click)="delete(skill.id)">
                    <i class="bi bi-trash3"></i></button>
            </td>
        </div>

    </div>    
</div>
